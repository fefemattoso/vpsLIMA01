<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel World</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

</head>
<body>
    
    <header class="header">
        <div class="div1">
        <h2>Ofertas</h2>
        <h2>Destinos</h2>
        </div>
        <div class="div2">
        <h2>Login</h2>
        <h2>Cadastro</h2>
        </div>
    </header>
    <main class="m1">
        <h1 style="color: #FFFFFF;">Travel <span class="palavra">World</span></h1>
   
    </main>
    <footer>
        <div>
            <form>
                <br>
                <h2>Encontre hotéis, acampamentos, cruzeiros ou mochilões.</h2>
                <br>
                <input type="text" placeholder="text">
            </form>
        </div>
        <div class="div3">
            <br>
            <h1>Crie novas experiências com os amigos!</h1>
            <p>Venha conosco encontrar os melhores lugares para você e seus amigos criarem momentos inesquecíveis.</p>
            <br>
            <button>Sugestão de destino</button>
        </div>
    </footer>
</body>
</html>
